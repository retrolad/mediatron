spring:
  application:
    name: mediatron
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mediatron
    username: mt_user
    password: secret
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

app:
  images:
    base-dir: images
    posters-dir: ${app.images.base-dir}/poster
    backdrop-dir: ${app.images.base-dir}/backdrop
    logos-dir: ${app.images.base-dir}/logo
    tmdb-images-url: https://image.tmdb.org/t/p/original
  lang:
    default: ru