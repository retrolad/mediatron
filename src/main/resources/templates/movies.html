<div class="space-y-4">
    <h2 class="text-2xl font-semibold mb-4" th:text="'Фильмы за ' + ${year}">Фильмы</h2>

    <div th:if="${movies.isEmpty()}" class="text-neutral-500 italic">
        Нет фильмов за этот год.
    </div>

    <div th:each="m : ${movies}" class="p-4 rounded-2xl bg-neutral-900 hover:bg-neutral-800 transition">
        <span class="text-xl font-medium" th:text="${m.title}"></span>
        <span class="ml-2 text-neutral-400 italic" th:text="${m.originalTitle}"></span>
        <div class="text-sm text-neutral-400" th:text="${m.director}"></div>
        <div class="flex gap-4 mt-2 text-sm text-neutral-500">
            <span th:each="g : ${m.genres}" th:text="${g}"></span>
        </div>
    </div>
</div>
