<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <head th:fragment="common_header(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title th:text="${title}">Default Title</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@2.0.2"></script>
        <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>

    <nav th:fragment="nav" class="site-nav fixed top-0 left-0 w-full z-50 pointer-events-auto">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Левый блок: название приложения -->
                <div class="flex items-center">
                    <span class="text-white text-lg font-semibold tracking-wide">Mediatron</span>
                </div>

                <!-- Правый блок: поиск + ссылка логин -->
                <div class="flex items-center space-x-4">
                    <form th:action="@{/search}" method="get" class="flex items-center" role="search">
                        <label for="q" class="sr-only">Поиск</label>
                        <div class="relative">
                            <input id="q" name="q" type="search" placeholder="Поиск фильмов"
                                   class="input-underline bg-transparent text-white placeholder-gray-300 px-3 py-2 w-56 md:w-72 focus:outline-none"
                                   autocomplete="off">
                            <!-- небольшой икон-плейсхолдер (необязательно) -->
                            <svg class="w-4 h-4 text-white opacity-60 absolute right-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"></path>
                            </svg>
                        </div>
                    </form>

                    <a th:href="@{/login}" class="text-sm text-white/90 hover:text-white transition-colors">Войти</a>
                </div>
            </div>
        </div>
    </nav>
</body>
