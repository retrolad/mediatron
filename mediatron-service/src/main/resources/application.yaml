spring:
  application:
    name: mediatron
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/mediatron
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_CLIENT}
            client-secret: ${OAUTH2_GOOGLE_SECRET}
  profiles:
    active: test
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    parameters:
      duplicate-file-mode: WARN

logging:
  level:
    org.springframework.security: TRACE

    # Уровень DEBUG покажет параметры, подставляемые вместо '?'
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.stat: debug

    # Также полезно для общего дебага Hibernate
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE # Для новых версий Hibernate

app:
  front:
    url: ${FRONTEND_URL:http://localhost:5173}
  images:
    base-dir: images
    tmdb-images-url: https://image.tmdb.org/t/p/original
  lang:
    default: ru

server:
  # Включает поддержку заголовков X-Forwarded-*
  forward-headers-strategy: framework

trusted-clients:
  clients:
    telegram-bot:
      client_id: telegram-bot
      client_secret: ${TELEGRAM_CLIENT_SECRET}
      client_authority: CLIENT